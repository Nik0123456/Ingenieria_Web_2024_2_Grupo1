<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión en FaceFur</title>
    <link rel="stylesheet" href="login_assets/css/bienvenido.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contenedor_principal">
        <div class="lado_izquierdo">
            <div class="recuadro-imagen-texto">
                <img src="login_images/imagen_registro_mejorado.jpg" alt="Perros jugando" class="imagen_main">
                <div class="mensaje_izquierda">
                    <h1>Bienvenido a PetLink</h1>
                    <p>Una red social para ayudar animales</p>
                </div>
            </div>
        </div>

        <div class="lado_derecho">
            <h2>Inicia sesión en PetLink</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Ingresa tu correo electrónico</label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Ingresa tu contraseña</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                </div>
                <a href="#" id="olvideContrasenaBtn" class="olvide_contrasena">¿Olvidaste tu contraseña?</a>
                <a href="user_events.html" class="login-button">Iniciar sesión</a>
                <p class="registro-texto">¿No tienes una cuenta? <a href="#">¡Regístrate!</a></p>
            </form>

            <button id="registrarseBtn" class="registro-usuario">
                <i class="fas fa-users"></i> Registrarse como usuario
            </button>
            <button id="registrarseAlbergueBtn" class="registro-albergue">
                <i class="fas fa-home"></i> Registrarse como albergue
            </button>
        </div>
    </div>

    <script>
        document.getElementById("registrarseBtn").addEventListener("click", function() {
            window.location.href = "registro_usuariofinal.html";  // Redirigir a registro de usuario
        });

        document.getElementById("olvideContrasenaBtn").addEventListener("click", function() {
            window.location.href = "recuperar_contrasena.html";  // Redirigir a recuperación de contraseña
        });

        document.getElementById("registrarseAlbergueBtn").addEventListener("click", function() {
            window.location.href = "registro_albergue.html";  // Redirigir a registro de albergue
        });
    </script>
</body>
</html>
