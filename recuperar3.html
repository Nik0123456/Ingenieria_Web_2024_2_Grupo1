<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia tu Contraseña</title>
    <link rel="stylesheet" href="login_assets/css/recuperar_contrasena.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="contenedor_recuperar">
        <div class="imagen_lado_izquierdo">
            <img src="login_images/Recuperar_contrasena.jpg" alt="Imagen de recuperación" class="imagen_recuperar">
        </div>
        <div class="formulario_recuperar">
            <h2>Cambia tu contraseña</h2>
            <p>Cambia de contraseña</p>
            <form id="change-password-form">
                <div class="form-group">
                    <input type="password" id="temp-password" placeholder="Ingresa tu contraseña temporal" required>
                </div>
                <div class="form-group">
                    <input type="password" id="new-password" placeholder="Nueva contraseña" required>
                </div>
                <div class="form-group">
                    <input type="password" id="repeat-password" placeholder="Repetir nueva contraseña" required>
                </div>
                <a href="user_events.html"><button type="submit" class="boton_aceptar">Aceptar</button></a>
            </form>
        </div>
    </div>

    <script src="cambiar_contrasena.js"></script>
</body>
</html>
