<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_assets/css/usuario_albergue.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Registro Albergue</title>
</head>
<body>
    <header class="encabezado">
        <a href="bienvenidos.html" class="iniciar_sesion">Iniciar sesión</a>
    </header>

    <div class="contenedor_principal">
        <div class="lado_izquierdo">
            <div class="recuadro-imagen-texto">
                <img src="imagen_registro_mejorado.jpg" alt="Perros jugando" class="imagen_main">
                <div class="mensaje_izquierda">
                    <h1>Empieza a ayudar</h1>
                    <p>Una red social para ayudar animales</p>
                </div>
            </div>
        </div>

        <div class="lado_derecho">
            <h2>Regístrate como albergue</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="nombres">Nombres del encargado</label>
                    <input type="text" id="nombres" name="nombres" required>
                </div>
                <div class="form-group">
                    <label for="apellidoPaterno">Apellido paterno del encargado</label>
                    <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>
                </div>
                <div class="form-group">
                    <label for="apellidoMaterno">Apellido materno del encargado</label>
                    <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>
                </div>
                <div class="form-group">
                    <label for="nombreAlbergue">Nombre del albergue</label>
                    <input type="text" id="nombreAlbergue" name="nombreAlbergue" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico (Gmail)</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="register-button">Registrarme</button>
            </form>
        </div>
    </div>

    <!-- Overlay para oscurecer el fondo -->
    <div id="overlay"></div>

    <!-- Modal de notificación -->
    <div id="notificationModal">
        <i class="fas fa-bell"></i>
        <span id="closeModal">&times;</span>
        <h3>Registro Completado</h3>
        <p>Su solicitud de registro ha sido enviada satisfactoriamente. 
           Pronto recibirá un correo de aceptación indicándole los pasos a seguir para completar su registro.</p>
        <button id="acceptBtn">Aceptar</button>
    </div>

    <script src="usuario_albergue.js"></script>
</body>
</html>
